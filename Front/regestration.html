<!DOCTYPE html>
<link rel="stylesheet" href="enter-reg.css">
<html>
<head>
    <title>World Guru</title>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            } else {

                return true;

            }
        }
    </script>
</head>
<body>
<div class="form-container">
    <h1>World Guru</h1>
    <form onsubmit="return validateForm()">
        <div class="form-input">
            <label for="username"></label><input type="text" id="username" name="username" required placeholder="Login">
        </div>

        <div class="form-input">
            <label for="password"></label><input type="password" id="password" name="password" required
                                                 placeholder="Password">
        </div>

        <div class="form-input">
            <label for="confirmPassword"></label><input type="password" id="confirmPassword" name="confirmPassword"
                                                        required placeholder="Confirm password">
        </div>
        <input class="form-container" type="submit" value="Sign up">
        <p>Already have an account? Sign in</p>
    </form>
</div>
</body>
</html>
